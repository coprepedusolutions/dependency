name: Upload Prebuilt AAR

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  upload-aar:
    runs-on: ubuntu-22.04  # Use LTS for stability

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Check for Any AAR File
        id: check-aar
        run: |
          echo "ðŸ“¦ Searching for .aar files..."
          aar_files=$(find . -type f -name "*.aar")
          if [ -z "$aar_files" ]; then
            echo "â¹ï¸ No .aar file found. Skipping publish step."
            echo "should_publish=false" >> $GITHUB_OUTPUT
          else
            echo "âœ… Found .aar file(s):"
            echo "$aar_files"
            echo "should_publish=true" >> $GITHUB_OUTPUT
          fi

      - name: Publish Prebuilt AAR
        if: steps.check-aar.outputs.should_publish == 'true'
        run: ./gradlew publish
        env:
          USERNAME: ${{ github.actor }}
          PASSWORD: ${{ secrets.GITHUB_TOKEN }}
