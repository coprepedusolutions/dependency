name: Upload Prebuilt AAR

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch: 

  
jobs:
  upload-aar:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: Verify Any AAR File Exists
        run: |
          aar_count=$(find ./build -name "*.aar" | wc -l)
          if [ "$aar_count" -eq "0" ]; then
            echo "❌ No AAR file found in build directory."
            exit 1
          else
            echo "✅ Found $aar_count AAR file(s). Proceeding..."
          fi

      - name: Publish Prebuilt AAR
        run: ./gradlew publish
        env:
          USERNAME: ${{ github.actor }}
          PASSWORD: ${{ secrets.GITHUB_TOKEN }}
