name: Publish Android Modules to GitHub Packages

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  packages: write

jobs:
  publish:
    runs-on: ubuntu-latest

    env:
      MODULES: ffmpeg library aria2c common

    steps:
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Set up JDK for Android
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Make gradlew executable
        run: chmod +x ./gradlew

      - name: Configure GitHub Packages credentials
        run: |
          echo "USERNAME=${{ secrets.GITHUB_ACTOR }}" >> $GITHUB_ENV
          echo "TOKEN=${{ secrets.GITHUB_TOKEN }}" >> $GITHUB_ENV

      - name: Build and Publish AARs
        run: |
          echo "📦 Publishing these modules: $MODULES"
          for module in $MODULES; do
            echo "🚀 Building and Publishing $module"
            ./gradlew ":$module:assembleRelease"
            ./gradlew ":$module:publishReleasePublicationToGitHubPackagesRepository" \
              || echo "❌ Failed to publish $module"
          done
